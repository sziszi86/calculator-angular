<header>
  <h1>Pr√≥bamunka Calculator</h1>
</header>
<main class="calculator">
  <input type="text" readonly value="{{ input }}" />
  <div class="button-wrapper">
    <button class="operator red" type="button" (click)="allClear()">AC</button>
    <button class="operator orange" type="button" (click)="clear()">C</button>
    <button class="operator blue" type="button" (click)="pressOperator('-')">-</button>
    <button class="operator gray" type="button" (click)="pressOperator('+')">+</button>
  </div>
  <div class="button-wrapper">
    <button class="number" type="button" (click)="pressNum('7')">7</button>
    <button class="number" type="button" (click)="pressNum('8')">8</button>
    <button class="number" type="button" (click)="pressNum('9')">9</button>
  </div>
  <div class="button-wrapper">
    <button class="number" type="button" (click)="pressNum('4')">4</button>
    <button class="number" type="button" (click)="pressNum('5')">5</button>
    <button class="number" type="button" (click)="pressNum('6')">6</button>
  </div>
  <div class="button-wrapper">
    <button class="number" type="button" (click)="pressNum('1')">1</button>
    <button class="number" type="button" (click)="pressNum('2')">2</button>
    <button class="number" type="button" (click)="pressNum('3')">3</button>
  </div>
  <div class="button-wrapper">
    <button class="number" type="button" (click)="pressNum('0')">0</button>
    <button class="number green" type="button" (click)="getAnswer()">=</button>
  </div>
</main>
